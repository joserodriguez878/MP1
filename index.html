<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øQuieres ser mi novia?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }h1 {
  font-size: 2.5rem;
  color: #d6336c;
  margin-bottom: 2rem;
}

.heart {
  width: 100px;
  height: 90px;
  position: relative;
  margin: 20px auto;
  animation: beat 1s infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  top: 0;
  width: 100px;
  height: 90px;
  background: red;
  border-radius: 50px 50px 0 0;
}

.heart::before {
  left: 50px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

.buttons {
  margin-top: 2rem;
}

button {
  font-size: 1.2rem;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}

.yes {
  background-color: #4caf50;
  color: white;
}

.yes:hover {
  background-color: #45a049;
}

.no {
  background-color: #f44336;
  color: white;
  position: relative;
}

.no:hover {
  background-color: #e53935;
}

  </style>
</head>
<body>
  <h1>Mar√≠a Paula, princesita hermosa,<br>¬øquieres ser mi novia?</h1>
  <div class="heart"></div>
  <div class="buttons">
    <button class="yes" onclick="respuestaSi()">S√≠</button>
    <button class="no" id="noBtn" onclick="respuestaNo()">No</button>
  </div>  <script>
    function respuestaSi() {
      alert("Te quiero mucho, me haces muy feliz ‚ù§Ô∏è");
    }

    function respuestaNo() {
      alert("Vuelve a intentarlo üòÖ");
      const btn = document.getElementById("noBtn");
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      btn.style.position = "absolute";
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script></body>
</html>
